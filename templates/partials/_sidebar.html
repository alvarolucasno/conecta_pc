{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
<a href="{% url 'home' %}" class="brand-link">
  <img src="https://www.policiacivil.se.gov.br/wp-content/themes/policia-civil/img/civil.svg" alt="Logo PCSE" class="brand-image">
  <span class="brand-text font-weight-light">Conecta PC</span>
</a>
  
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/media/{{ foto }}" class="img-circle elevation-2" alt="foto_servidor" style="height: 40px; width: 40px;">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user_name }}</a>
          <p style="color: white; font-size: 11px;">Agente de Polícia</p>
        </p>
        </div>
      </div>
  
      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Pesquisar serviço" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item menu-open">
                <a href="#" class="nav-link {% if request.path == '/mandados/' %}active{% endif %}">
                    <i class="nav-icon fas fa-tools" style="font-size: 1.3em;"></i>
                    <p>Serviços<i class="right fas fa-angle-left"></i></p>
                </a>
                <ul class="nav nav-treeview">
                    <li class="nav-item">
                        <a href="/mandados" class="nav-link {% if request.path == '/mandados/' %}active{% endif %}">
                            <i class="nav-icon fas ion-ios-copy" style="font-size: 1.3em;"></i>
                            <p>Mandados de Prisão</p>
                        </a>
                    </li>                
                </ul>
            </li>
        </ul>
    </nav>    
     
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
